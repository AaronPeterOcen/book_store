{% extends "book_outlet/base.html" %}

{% block title %}
All Books
{% endblock title %}

{% block content %}
<ul>
    {% for book in books %}
    {% comment %} {{book.get_absolute_url}}  not working {% endcomment %}
    
    <li><a href="{% url "book-detail" book.slug%}">{{book.title}}</a> (Rating: {{book.ratings}})</li>
    {% endfor %}
</ul>
{% endblock content %}
